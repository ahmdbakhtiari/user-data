<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="../../style/app.css">
</head>

<body>
    <div class="search-container">
        <h2>جستجو ...</h2>
        <form class="search">
            <input class="search__name" type="text" placeholder="نام" />
            <input class="search__family" type="text" placeholder="نام خانوادگی" />
            <input class="search__identity" type="text" placeholder="کد ملی" />
            <input class="search__phone" type="text" placeholder="شماره تلفن" />
            <button class="search__btn" type="button">جستجو ...</button>
        </form>
    </div>
    <div class="add-container">
        <button id="add-user-btn">افزودن</button>
    </div>
    <div class="user-container">

        <table class="user-table">
            <thead class="user-head">کاربران</thead>
            <tbody class="user-body">
                <tr class="user-row">
                    <th>ردیف</th>
                    <th>نام</th>
                    <th>نام خانوادگی</th>
                    <th>کد ملی</th>
                    <th>شماره تلفن</th>
                    <th>عملیات</th>
                </tr>
                
            </tbody>

        </table>
    </div>


    <div class="add-modal">
        <form class="add-form">
            <img class="close-modal" src="../../image/svg/close.svg" alt="Close" />
            <div>
                <input class="add-form__name" type="text" placeholder="نام" />
                <input class="add-form__family" type="text" placeholder="نام خانوادگی" />
            </div>
            <div>
                <input class="add-form__identity" type="text" placeholder="کد ملی" />
                <input class="add-form__phone" type="text" placeholder="شماره تلفن" />
            </div>
            <button id="add-form__btn" type="button">افزودن</button>
        </form>
    </div>

    <div class="visit-modal">
        <div class="visit-container">
        </div>

    </div>

    <div class="edit-modal">
        <form class="edit-form">

        </form>
    </div>

    <div class="location-modal">
        <div class="location-container">
            <img class="close-modal" src="../../image/svg/close.svg" alt="Close" />
            <h2>لوکیشن کاربر</h2>
            <iframe rame width="100%" height="600"
                src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;coord=52.70967533219885, -8.020019531250002&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br />
        </div>
    </div>

    <div class="remove-modal">
        <div class="remove-container">
            <img class="close-modal" src="../../image/svg/close.svg" alt="Close" />

            <h2>آیا رکورد حذف شود؟</h2>
            <div>
                <button id="remove-user">بله</button>
                <button id="remove-nuser">خیر</button>
            </div>
        </div>
    </div>

    <div class="statistic-modal">
        <div class="statistic-container">
            <h2>بازدید کاربر</h2>
            <img class="close-modal" src="../../image/svg/close.svg" alt="Close" />
            <canvas id="myChart"></canvas>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../script/app.js"></script>
</body>

</html>
